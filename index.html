<!DOCTYPE html>
<html>
  <head>
    <title>Super Awesome Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Calculator</h3>
    </div>
    <div class="blanks">
      <form id="calc">
        <div class="forms">
          <label for="firstnum">Your first number:</label>
          <input id="firstnum" class="inputs" type="text">
        </div>
        <div class="forms">
          <label for="secondnum">Add you second number:</label>
          <input id="secondnum" class="inputs" type="text">
        </div>
        <button type="submit" id="add" class="btn">Add</button>
        <button type="submit" id="subtract" class="btn">subtract</button>
        <button type="submit" id="multiply" class="btn">multiply</button>
        <button type="submit" id="divide" class="btn">divide</button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
